server:
  port: 9090
  
spring:
  profiles:
    active: local # empty=> default(current). local, dev, prod will overwrite this default profile
  application:
    name: FLYING-CUBE
  h2:
    console:
      enabled: true
  banner:
    location: classpath:banner/banner.txt
  datasource:
#    url: jdbc:h2:mem:testdb
#    driverClassName: org.h2.Driver
    url: jdbc:p6spy:h2:mem:testdb
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: none
    properties:
      hibernate:
        default_batch_fetch_size: 500
        query:
          in_clause_parameter_padding: true
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  redis:
    host: 127.0.0.1
    port: 6379
    # password: new1234@

logging:
  config: classpath:logback/logback-spring.xml    

fc2:
  jwt:
    secretKey: 123456789012345678901234567890
    expirationDateInMs: 60000 # half hour : 1800000 # 60000 : 1min
    refreshExpirationDateInMs: 3600000 # 3600000 # hour
    
    
